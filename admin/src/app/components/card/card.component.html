<section *ngIf="product">
    <a id="image-container">
      <img [src]="'https://vpnfind.site' + product.imageURL">
    </a>
  
    <div class="content">
      <ul>
        <li *ngFor="let feature of product.features">
          {{feature}}
        </li>
      </ul>
  
      <!--
      <header (click)="visitLink(product)">
        <h1>{{product.label}}</h1>
      </header>
      -->
    </div>
  
  </section>

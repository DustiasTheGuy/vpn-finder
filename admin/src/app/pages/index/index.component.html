<div class="container">
    <div class="charts">
        <div>
            <canvas baseChart 
            [datasets]="barChart.barChartData"
            [labels]="barChart.barChartLabels"
            [options]="barChart.barChartOptions"
            [colors]="barChart.barChartColors"
            [legend]="barChart.barChartLegend"
            [chartType]="barChart.barChartType">
            </canvas>

          <button (click)="refresh('bar')">              
              <i class="fa fa-refresh"></i>
          </button>
        </div>
        <div>
            <canvas baseChart 
            [datasets]="lineChart.lineChartData"
            [labels]="lineChart.lineChartLabels"
            [options]="lineChart.lineChartOptions"
            [colors]="lineChart.lineChartColors"
            [legend]="lineChart.lineChartLegend"
            [chartType]="lineChart.lineChartType">
            </canvas>

            <button (click)="refresh('line')">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
</div>

<div class="uk-container">
  <h1>Products</h1>

  <div class="uk-overflow-auto">
    <table class="uk-table uk-table-divider uk-table-hover">
      <thead>
        <tr>
          <th class="uk-text-nowrap">ID</th>
          <th class="uk-text-nowrap">Label</th>
          <th class="uk-text-nowrap">Priority</th>
          <th class="uk-text-nowrap">On Sale</th>
          <th class="uk-text-nowrap">Money Back</th>
          <th class="uk-text-nowrap">Affiliate Link</th>
          <th class="uk-text-nowrap">Free Option</th>
          <th class="uk-text-nowrap">Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" (click)="navigate(product)">
          <td class="uk-text-nowrap">{{ product._id }}</td>
          <td class="uk-text-nowrap">{{ product.label }}</td>
          <td class="uk-text-nowrap">{{ product.priority }}</td>
          <td class="uk-text-nowrap">{{ product.onSaleData.onSale }}</td>
          <td class="uk-text-nowrap">{{ product.moneyBack }}</td>
          <td class="uk-text-nowrap">{{ product.link }}</td>
          <td class="uk-text-nowrap">{{ product.freeOption }}</td>
          <td class="uk-text-nowrap">{{ product.active }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

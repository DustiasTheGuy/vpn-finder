<div class="container">
  <form>
    <h1 class="form-title">Create Product</h1>

    <div class="form-group">
      <label>Label</label>
      <input type="text" name="label" [(ngModel)]="product.label" />
    </div>

    <div class="form-group">
      <label>Affiliate Link</label>
      <input type="text" name="label" [(ngModel)]="product.link" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        type="text"
        name="description"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Image URL</label>
      <input type="text" name="imageURL" [(ngModel)]="product.imageURL" />
    </div>

    <div class="button-group">
      <div class="form-group">
        <label
          >Active:
          <input type="checkbox" [(ngModel)]="product.active" />
        </label>
      </div>
      <div class="form-group">
        <label
          >Has Free Option:
          <input type="checkbox" [(ngModel)]="product.freeOption"
        /></label>
      </div>
      <div class="form-group">
        <label
          >Prioritized: <input type="checkbox" [(ngModel)]="product.priority"
        /></label>
      </div>
      <div class="form-group">
        <label
          >On Sale:
          <input type="checkbox" [(ngModel)]="product.onSaleData.onSale"
        /></label>
      </div>
      <div class="form-group" *ngIf="product.onSaleData.onSale">
        <label>Discount</label>
        <input
          type="number"
          [(ngModel)]="product.onSaleData.discount"
          name="discount"
        />
      </div>
    </div>

    <div class="form-list">
      <ul>
        <li *ngFor="let feature of product.features; let i = index">
          <span>{{ feature }}</span>
          <i (click)="product.features.splice(i, 1)" class="fa fa-trash"></i>
        </li>
      </ul>
    </div>

    <div class="button-group">
      <div class="form-group" style="flex-grow: 1">
        <input
          placeholder="New feature..."
          type="text"
          name="feature"
          [(ngModel)]="newFeature"
          (keyup.enter)="addFeature()"
        />
      </div>

      <div class="form-group">
        <button type="button" (click)="addFeature()">Add Feature</button>
      </div>
    </div>

    <div class="form-submit">
      <button (click)="createProduct()" type="button">Submit Product</button>
    </div>
  </form>
</div>

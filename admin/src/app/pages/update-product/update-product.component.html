<div class="uk-container">
  <form>
    <h1 class="form-title">Update Product</h1>

    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom">Title</label>
      <input
        class="uk-input"
        type="text"
        name="label"
        [(ngModel)]="product.title"
      />
    </div>

    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom"
        >Affiliate Link</label
      >
      <input
        class="uk-input"
        type="text"
        name="label"
        [(ngModel)]="product.affiliateUrl"
      />
    </div>

    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom">Description</label>
      <textarea
        class="uk-textarea"
        type="text"
        name="description"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom"
        >Draft:
        <input
          class="uk-checkbox"
          type="checkbox"
          [(ngModel)]="product.draft"
        />
      </label>
    </div>
    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom"
        >Has Free Option:
        <input
          class="uk-checkbox"
          type="checkbox"
          [(ngModel)]="product.hasFreeOption"
      /></label>
    </div>
    <div class="uk-margin-bottom">
      <label class="uk-display-block uk-margin-small-bottom"
        >On Sale:
        <input class="uk-checkbox" type="checkbox" [(ngModel)]="product.onSale"
      /></label>
    </div>
    <div class="uk-margin-bottom" *ngIf="product.onSale">
      <label class="uk-display-block uk-margin-small-bottom">Discount</label>
      <input
        class="uk-input"
        type="number"
        [(ngModel)]="product.discount"
        name="discount"
      />
    </div>

    <div class="uk-margin-bottom">
      <ul>
        <li *ngFor="let feature of product.features; let i = index">
          <span>{{ feature }}</span>
          <i (click)="product.features.splice(i, 1)" class="fa fa-trash"></i>
        </li>
      </ul>
    </div>

    <div class="uk-flex uk-margin-bottom">
      <input
        class="uk-input"
        placeholder="New feature..."
        type="text"
        name="feature"
        [(ngModel)]="newFeature"
        (keyup.enter)="addFeature()"
      />

      <button
        class="uk-button uk-button-primary uk-text-nowrap"
        type="button"
        (click)="addFeature()"
      >
        Add Feature
      </button>
    </div>

    <div class="uk-margin-bottom">
      <input (change)="onFileChange($event)" type="file" />
    </div>

    <button
      class="uk-button uk-button-primary"
      (click)="updateProduct()"
      type="button"
    >
      Submit Product
    </button>
  </form>

  <img *ngIf="product.image" [src]="product.image" alt="" />
</div>

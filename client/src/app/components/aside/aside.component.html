<div class="container">
    <form class="filter-form">
        <div class="form-group">
            <select name="filter" [(ngModel)]="filter">
                <option value="all" selected>All</option>
                <option value="free">Free</option>
                <option value="discount">Discounted</option>
                <option value="platforms">Linux</option>
                <option value="platforms">Windows</option>
                <option value="platforms">iOS</option>
                <option value="moneybackguarantee">Money Back Guarantee</option>
                <option value="support">Live Support</option>
            </select>
        </div>
        
        <div class="button-group">
            <button (click)="applyFilters()">
                Apply Filter
            </button>
        </div>
    </form>
</div>




<div class="form-container">
    <form autocomplete="off" [ngClass]="{ 'show': showEmailForm }">
        <div class="form-group">

            <label for="email">{{label}}</label>
            <input type="email" name="email" placeholder="Join Our Email List!" id="email" [(ngModel)]="email" (keyup.enter)="joinMailList(email)">
        </div>

        <div class="button-group">
            <button (click)="joinMailList(email)" type="button">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>
    </form>
    
    <div class="form-actions" (click)="toggleEmailForm()" >
        <i class="fa fa-chevron-left" id="hideForm" *ngIf="showEmailForm"></i>
        <i class="fa fa-chevron-right" id="hideForm" *ngIf="!showEmailForm"></i>
    </div>
</div>

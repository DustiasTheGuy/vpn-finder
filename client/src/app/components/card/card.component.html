<section *ngIf="product" (click)="visitLink(product)">
  <a target="_blank" id="image-container">
    <img [src]="product.imageURL">
  </a>

  <div class="content">
    <ul>
      <li *ngFor="let feature of product.features">
        {{feature}}
      </li>
    </ul>

    <!--
    <header (click)="visitLink(product)">
      <h1>{{product.label}}</h1>
    </header>
    -->
  </div>

</section>

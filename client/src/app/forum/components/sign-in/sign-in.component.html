<form>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="email@gmail.com" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="***********" name="password" [(ngModel)]="password" (keyup.enter)="signIn()">

        <a (click)="showSignUpModal = true">Don't have an account?</a>
    </div>

    <div class="button-group">
        <button (click)="signIn()">Sign In</button>
    </div>
</form>

<app-modal [modalOpen]="showSignUpModal" (modalCloseEvent)="showSignUpModal = false">

    <h1 class="modal-title">Sign Up</h1>

</app-modal>

<div class="container">
    <div class="form-container">
        <form>
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input">
                    <input type="email" placeholder="email@gmail.com" name="email" [(ngModel)]="email" autofocus>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input">
                    <input [type]="passwordType" placeholder="***********" name="password" [(ngModel)]="password" (keyup.enter)="signUp()">
                    <i class="fas fa-eye" (click)="passwordType = 'text'" *ngIf="passwordType === 'password'"></i>
                    <i class="fas fa-eye-slash" (click)="passwordType = 'password'" *ngIf="passwordType === 'text'"></i>
                </div>
            </div>
    
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="input">
                    <input [type]="confirmType" placeholder="***********" name="confirm" [(ngModel)]="confirm" (keyup.enter)="signUp()">
                    <i class="fas fa-eye" (click)="confirmType = 'text'" *ngIf="confirmType === 'password'"></i>
                    <i class="fas fa-eye-slash" (click)="confirmType = 'password'" *ngIf="confirmType === 'text'"></i>
                </div>
                <div class="links">
                    <a routerLink="/forum/sign-in">Already have an account?</a>
                </div>
            </div>
    
            <div class="button-group">
                <button type="button" (click)="signUp()">Sign Up</button>
            </div>
        </form>

        <nav>
            <a routerLink="/">vpnfinder.site</a>
            <span>-</span>
            <a routerLink="/forum">Forum</a>
            <span>-</span>
            <a routerLink="/forum/account-recovery">Password Recovery</a>
        </nav>
    </div>

    <div class="image-container"></div>
</div>

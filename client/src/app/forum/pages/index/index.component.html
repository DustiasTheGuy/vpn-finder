<div class="container">
    <div class="inner-container">
      <app-table *ngIf="tableData" [tableData]="tableData"></app-table>

      <aside>
        <div class="items" *ngIf="products">
          <div class="item" *ngFor="let product of products.slice(0, 6)" (click)="adclicked(product)">
            <img [src]="'https://vpnfind.site/' + product.imageURL">
          </div>
        </div>
      </aside>
    </div>
</div>

<div class="container">
    <form *ngIf="user">
        <header>
            <h1>Account Settings</h1>
            <i class="fas fa-user-cog"></i>
        </header>

        <div class="form-group column">
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="user.firstName" [disabled]="formState">
        </div>
        <div class="form-group column">
            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" [disabled]="formState">
        </div>
        <div class="form-group row">
            <div class="form-group column">
                <label for="year">Year</label>
                <select id="year" name="year" [(ngModel)]="user.dateOfBirth.year" [disabled]="formState">
                    <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </div>
            <div class="form-group column">
                <label for="month">Month</label>
                <select id="month" name="month" [(ngModel)]="user.dateOfBirth.month" [disabled]="formState">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group column">
                <label for="day">Day</label>
                <select id="day" name="day" [(ngModel)]="user.dateOfBirth.day" [disabled]="formState">
                    <option *ngFor="let day of days" [value]="day">{{day}}</option>
                </select>
            </div>
        </div>
        <div class="form-group column">
            <label for="country">Country Of Residence</label>
            <select name="country" id="country" name="country" [(ngModel)]="user.countryOfResidence" [disabled]="formState">
                <option *ngFor="let c of countries" [value]="c">{{c}}</option>
            </select>
        </div>
        <div class="form-group column">
            <label for="email">
                Email
                <i class="fas" (click)="formState = !formState ? true : false" [ngClass]="{ 'fa-unlock': !formState, 'fa-lock': formState }"></i>
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="newEmail" [disabled]="!formState">
        </div>

        <div class="form-group column" *ngIf="formState">
            <label for="confirm">Confirm Email</label>
            <input type="email" id="confirm" name="confirm" [(ngModel)]="confirmEmail" [disabled]="!formState">
        </div>

        <div class="button-group">
            <button type="button" (click)="submit()">Update Information</button>
        </div>

        <div class="message" *ngIf="message && message.show" [ngStyle]="
        { 
            'background-color': message.backgroundColor,
            'border-color': message.borderColor,
            'color': message.color
        }"> 
            <i class="fas fa-times" (click)="message.show = false"></i>
            <p>{{message.data}}</p>
        </div>
    </form>
</div>
